<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny ra dẻ</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div id="input-page" class="js-input-page">
        <div class="container common-container">
            <img class="image" src="./assets/gif/41c3411c379878f87a1fbe9c557c4ef8.gif" alt="">
            <div class="title common-title mt-16">Chao xìn...</div>
            <div class="subtitle common-subtitle">Anh có 1 câu hỏi nhỏ cho em này:></div>
            <button class="btn js-input-page-btn">OK</button>
        </div>
    </div>
    <div id="main-page">
        <h2 class="title">Em có thích anh không..</h2>
        <h3 class="subtitle">Không trả lời là có nhá=))</h3>
        <button class="agree-btn js-agree-btn">Có</button>
        <button class="degree-btn js-degree-btn">Mơ đi</button>
    </div>
    <div id="question-page" class="js-question-page">
        <div id="question-container" class="container common-container">
            <div class="question common-title">Vậy tại sao em lại thích anh??</div>
            <div class="subtitle common-subtitle">Trả lời thật lòng không ai ép đâu =))</div>
            <input type="text" name="" id="" class="answer-box js-answer-box">
            <button class="btn js-question-page-btn">Gửi</button>
        </div>
    </div>
    <div id="final-page" class="js-final-page">
        <div class="container common-container">
            <h2 class="title">Anh cũng thích iem XDD</h2>
            <h3 class="subtitle">Em còn gì muốn nói với anh không?</h3>
            <button class="btn js-final-page-btn">.....</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
